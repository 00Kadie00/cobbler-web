<div class="right-column" id="dataScreen">
  <router-outlet></router-outlet>
  <h1 class="title">PACKAGES</h1>
  <div class="Packages-div">
    <div>
      <button mat-raised-button class="primary">Save</button>
      <button mat-raised-button class="primary">Cancel</button>
    </div>
    <form class="images-form">
      <div class="form-group" *ngFor="let item of data">
        <mat-form-field>
          <mat-label>{{item[3]}}</mat-label>
          <input matInput class="form-control"
                 id="{{item[0]}}" value="{{item[1]}} {{item[7]}}"
                 autocomplete="off" />
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
