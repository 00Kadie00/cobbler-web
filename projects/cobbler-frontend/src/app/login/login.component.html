<div class="half">

  <form
    [formGroup]="login_form"
    (ngSubmit)="Authorize()">

    <div class="form-group row">
      <label class="col-sm-4" for="server">Server</label>
      <div class="col-sm-8">
        <input formControlName="server"
               tabindex="1"
               id="server"
               type="text"
               class="form-control"
               placeholder="Enter server URL">
      </div>
      <div *ngIf="server.touched && server.invalid"
           class="alert alert-danger">
        <div *ngIf="server.errors.required">
          &#9888;
          Server is required
        </div>
        <div *ngIf="server.errors.pattern">
          &#9888;
          Server must be a valid URL.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4" for="username">Username</label>
      <div class="col-sm-8">
        <input formControlName="username"
               tabindex="2"
               id="username"
               type="text"
               class="form-control"
               placeholder="Enter username">
      </div>
      <div *ngIf="username.touched && username.invalid"
           class="alert alert-danger">
        <div *ngIf="username.errors.required">
          &#9888;
          Username is required
        </div>
        <div *ngIf="username.errors.minlength">
          &#9888;
          Username must be minimum {{ username.errors.minlength.requiredLength }} characters.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4" for="password">Password</label>
      <div class="col-sm-8">
        <input formControlName="password"
               tabindex="3"
               id="password"
               type="password"
               class="form-control"
               placeholder="Password">
      </div>
      <div *ngIf="password.touched && password.invalid"
           class="alert alert-danger">
        <div *ngIf="password.errors.required">
          &#9888;
          password is required
        </div>
      </div>
    </div>
    <div class="form-group row" tabindex="3">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="login_form.invalid">
        Log in
      </button>
    </div>
    <div *ngIf="message" class="alert alert-warning">
      {{message}}
    </div>
  </form>
</div>
