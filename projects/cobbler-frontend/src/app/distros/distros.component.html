<router-outlet></router-outlet>

<div class="right-column" id="dataScreen">
  <h1 class="title">DISTROS</h1>
  <ng-container class="tab-pane fade"
                id="editDistro"
                role="tabpanel"
                aria-labelledby="edit-distro"
                *ngIf="ActiveElement == 'editDistro'">
    <h1 class="title">Editing a Distro</h1>
    <h2>Name:  {{datatable[14][5]}}</h2>
    <div>
      <button class="btn btn-primary me-2">Save</button>
      <button class="btn btn-primary">Cancel</button>
    </div>
    <form class="distro-form">
      <div class="form-group">
        <label for="distro_owners">Owners</label>
        <input class="form-control"
               id="distro_owners" value="{{datatable[14][1]}} <str>"
               autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="distro_kernel">Kernel</label>
        <input class="form-control"
               id="distro_kernel" value="{{datatable[8][1]}}  <path to kernel str>"
               autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="distro_Initrd">Initrd</label>
        <input class="form-control"
               id="distro_Initrd" value="{{datatable[7][1]}} <path to initrd str>"
               autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="distro_kernel_options">Kernel Options</label>
        <input class="form-control"
               id="distro_kernel_options" value="{{datatable[11][1]}} <options dict>"
               autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="distro_kernel_post_install">Kernel Options post-install</label>
        <input class="form-control"
               id="distro_kernel_post_install" value="{{datatable[12][1]}} <post options dict>"
               autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="distro_autoinstall">Auto-install template metadata</label>
        <input class="form-control"
               id="distro_autoinstall" value="{{datatable[18][1]}} <template dict>"
               autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="distro_architecture">Architecture</label>
        <input class="form-control"
               id="distro_architecture" value="{{datatable[0][1]}} <arch str>"
               autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="distro_breed">Breed</label>
        <input class="form-control"
               id="distro_breed" value="{{datatable[4][1]}} <breed str>"
               autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="distro_os_version">OS Version</label>
        <input class="form-control"
               id="distro_os_version" value="{{datatable[15][1]}} <os version str>"
               autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="distro_boot_loader">Boot Loader</label>
        <input class="form-control"
               id="distro_boot_loader" value="{{datatable[3][1]}} <str>"
               autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="distro_comment">Comment</label>
        <input class="form-control"
               id="distro_comment" value="{{datatable[5][1]}} <str>"
               autocomplete="off"/>
      </div>
    </form>
    <h5 class="alert alert-danger">CAUTION: Tab navigation will EXIT edit mode</h5>
  </ng-container>
  <div class="Distros-div">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active"
           data-toggle="tab"
           role="tab"
           (click)="show('description')"
           aria-controls="description"
           aria-selected="true">Description</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           data-toggle="tab"
           role="tab"
           (click)="show('distroCRUD')"
           aria-controls="crud"
           aria-selected="false">View/Update Distros</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <ng-container class="tab-pane fade show active"
                    id="description"
                    role="tabpanel"
                    aria-labelledby="description-tab"
                    *ngIf="ActiveElement == 'description'">
        <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
          <thead>
          <tr>
            <td class="tb-head">Item</td>
            <td class="tb-head">Description</td>
          </tr>
          </thead>
          <tr class="striped"
              *ngFor="let item of datatable; index as i;">
            <td>{{datatable[i][0]}}</td>
            <td>{{datatable[i][5]}}</td>
          </tr>
        </table>
      </ng-container>
      <ng-container class="tab-pane fade"
                    id="distroCRUD"
                    role="tabpanel"
                    aria-labelledby="update-tab"
                    *ngIf="ActiveElement == 'distroCRUD'">
        <table class="table table-striped table-bordered table-sm">
          <thead>
          <tr>
            <td class="tb-head">Type | Version</td>
            <td class="tb-head">Update</td>
          </tr>
          </thead>
          <tr>
            <td class="td-lrg">
              {{datatable[0][1]}} | {{datatable[15][1]}}
            </td>
            <td>
              <button id="arch_os_edit"
                      (click)="show('editDistro')"
                      class="btn btn-secondary first-crud-btn">
                Edit
              </button>
              <button id="arch_os_copy"
                      class="btn btn-secondary">
                Copy
              </button>
              <button id="arch_os_rename"
                      class="btn btn-secondary">
                Rename
              </button>
              <button id="arch_os_delete"
                      class="btn btn-secondary">
                Delete
              </button>
            </td>
          </tr>
        </table>
      </ng-container>
    </div>
  </div>
</div>
