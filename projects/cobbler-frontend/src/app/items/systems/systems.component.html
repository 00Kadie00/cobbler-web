<div class="right-column" id="dataScreen">
  <div class="Systems-div">
    <router-outlet></router-outlet>
    <h1 class="title">SYSTEMS DATA</h1>
    <div>
      <button mat-raised-button color="primary">Save</button>
      <button mat-raised-button color="primary">Cancel</button>
    </div>
    <form class="profiles-form">
      <div class="form-group" *ngFor="let item of data">
        <mat-form-field>
          <mat-label>{{item[0]}}</mat-label>
          <input matInput class="form-control"
                 id="{{item[0]}}" value="{{item[1]}} {{item[7]}}"
                 autocomplete="off" />
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
